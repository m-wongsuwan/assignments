<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>HTML Calculator</h1>
    
    <div class="calcs">
        <div class="gridContainer">
            <form name="addition">
                <input type="number" name="addNum1" class="aPos">
                <input placeholder="+" readonly class="bPos">
                <input type="number" name="addNum2" class="cPos">
                <button class="dPos">Add</button>
                <input id="addAnswer" placeholder="Answer" readonly class="ePos">
            </form>
        </div>
    
        <div class="gridContainer">
            <form name="subtract">
                <input type="number" name="subNum1" class="aPos">
                <input placeholder="-" readonly class="bPos">
                <input type="number" name="subNum2" class="cPos">
                <button class="dPos">Subtract</button>
                <input id="subAnswer" placeholder="Answer" readonly class="ePos">
            </form>
        </div>
    
        <div class="gridContainer">
            <form name="multiply">
                <input type="number" name="multNum1" class="aPos">
                <input placeholder="Ã—" readonly class="bPos">
                <input type="number" name="multNum2" class="cPos">
                <button class="dPos">Multiply</button>
                <input id="multAnswer" placeholder="Answer" readonly class="ePos">
            </form>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
