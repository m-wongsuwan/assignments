<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>

    <form name="personalInfo">
        <input name="firstName" placeholder="First Name"/>
        <input name="lastName" placeholder="Last Name"/>

        Male: <input name="gender" type="radio" value="Male"/>
        Female: <input name="gender" type="radio" value="Female"/>
        Other: <input name="gender" type="radio" value="Other"/>
        Prefer not to Say: <input name="gender" type="radio" value="Prefer not to say"/>
        
        <input type="checkbox" value="Cool" name="status"/>
        <input type="checkbox" value="Square" name="status"/>

        <select name="sauce">
            <option value="Mustard">Mustard</option>
            <option value="Mayo">Mayo</option>
            <option value="Ketchup">Ketchup</option>
        </select>

        <button>Submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
